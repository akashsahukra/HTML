<!DOCTYPE html>
<html lang="en">
<head>
	<title>Control Statements</title>
	<style>
		span{
			padding-right: 10px;
		}
	</style>
</head>
<body>
<p>Check if a number is in between 10 and 100</p>
<label for="num">Enter a digit</label>
<input type="number" name="num" id="num">
<p id="ans"></p>
<button onclick ="check();">Check</button><br>
<p>Enter a number to get its fibanocci series</p>
<label for="num1">Enter a digit</label>
<input type="number" name="num1" id="num1">
<button onclick="fibanocci();">Enter</button><br>
<div id="ans2"></div>

<script>
	function check(){
		var n = document.getElementById('ans');
		var x = parseInt(document.getElementById('num').value);
		try { 
	    	if(x == "")  throw "empty";
	    	if(isNaN(x)) throw "not a number";
	    	x = Number(x);
	    	if(x < 10)  throw "too low";
	    	if(x > 100)   throw "too high";
	    	else{
	    		n.innerHTML = x +" is in b/w 10 to 100";
	    	}
	  }
	  	catch(err) {
	    	n.innerHTML = "Input is " + err;
	  }
	}
	function fibanocci(){
		var a = 0;
		var b = 1;
		var n = parseInt(document.getElementById('num1').value);
		document.getElementById('ans2').innerHTML = "";
		for (var i = 0; i < n; i++) {
			var para = document.createElement("span");
			var node = document.createTextNode(a);
			para.append(node);
			var element = document.getElementById("ans2");
			element.appendChild(para);
			var temp = a
			a = b;
			b = temp+b;
		}
	}
</script>
</body>
</html>
